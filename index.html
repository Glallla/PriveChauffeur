<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priv√© Chauffeur Dienst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9mZ9Bp2p6z5s7M6F9p1F4Kp4bYf4h6W6Q7g7T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-image: url('https://github.com/Glallla/PriveChauffeur/raw/main/71267eb4-4a24-43b9-811d-075e7bc89eff.webp');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 20px;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        header h1, header p {
            position: relative;
            z-index: 2;
        }
        header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
        }
        header p {
            font-size: 20px;
            margin-top: 10px;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero-section {
            text-align: center;
            padding: 40px;
        }
        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .services, .testimonials, .location, .contact {
            padding: 40px 20px;
        }
        .services h2, .testimonials h2, .location h2, .contact h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .service-card {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer {
            background: linear-gradient(to top, #3366cc, #3399ff);
            text-align: left;
        }
    </style>
</head>
<body>

<header></header>
